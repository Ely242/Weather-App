<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="shortcut icon" href="images/weather-icon.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Search for a city...", spellcheck="false" style="opacity: 0.7;">
        <button><img src="images/search.png"></button>
    </div>
    <div>
        <div class="error">
            <p>Not Found</p>
        </div>
    </div>
    <div class="weather">
        <i id="weather-icon" class="wi" style="font-size: 95px;"></i>
        <h1 class="temp">30Â°C</h1>
        <h2 class="city">Nassau</h2>
        <h4 class="description"></h4>
        <h5 class="hi-lo"></h5>
        <!-- Details -->
        <div class="details">
            <div class="col">
                <i class="wi wi-humidity"></i>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <i class="wi wi-strong-wind"></i>
                <div>
                    <p class="wind">50%</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <!-- Second row -->
        <div class="details">
            <div class="col">
                <i class="wi wi-barometer"></i>
                <div>
                    <p class="pressure">1015 hPa</p>
                    <p>Pressure</p>
                </div>
            </div>

            <div class="col">
                <!-- cloudiness -->
                <i class="wi wi-cloudy"></i>
                <div>
                    <p class="cloudiness">75%</p>
                    <p>Cloudiness</p>
                </div>
            </div>
        </div>
        <!-- Third row -->
        <div class="details">
            <div class="col">
                <i class="wi wi-sunrise"></i>
                <div>
                    <p class="sunrise">6:00 AM</p>
                    <p>Sunrise</p>
                </div>
            </div>

            <div class="col">
                <i class="wi wi-sunset"></i>
                <div>
                    <p class="sunset">7:45 PM</p>
                    <p>Sunset</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Javascript -->
<script src="index.js"></script>
</body>

</html>
